<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameChatz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #login, #chat {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }

    #inputBox {
      display: flex;
      flex-direction: column;
      padding: 16px;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    #inputBox input {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    #inputBox button {
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #inputBox button:hover {
      background-color: #3700b3;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    #messages div {
      padding: 8px;
      margin-bottom: 8px;
      background-color: #eeeeee;
      border-radius: 4px;
      word-wrap: break-word;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      #login, #chat {
        margin: 10px;
      }

      h1 {
        font-size: 18px;
      }

      #inputBox input,
      #inputBox button {
        font-size: 14px;
      }

      #messages div {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Login to GameChatz</h1>
    <div id="inputBox">
      <input type="text" id="username" placeholder="Enter your username..." />
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <div id="chat" style="display: none;">
    <h1>GameChatz</h1>
    <div id="messages"></div>
    <div id="inputBox">
      <input type="text" id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLyGwCrPY26ohmHY4YwLVwF0dlAfkzak",
      authDomain: "gamechatz-e61e7.firebaseapp.com",
      databaseURL: "https://gamechatz-e61e7-default-rtdb.firebaseio.com",
      projectId: "gamechatz-e61e7",
      storageBucket: "gamechatz-e61e7.firebasestorage.app",
      messagingSenderId: "155399717230",
      appId: "1:155399717230:web:ae414fa8739baf63d0c17f",
      measurementId: "G-5XW4J2BQ7N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    document.addEventListener("DOMContentLoaded", () => {
      const loginDiv = document.getElementById("login");
      const chatDiv = document.getElementById("chat");
      const usernameInput = document.getElementById("username");
      const loginBtn = document.getElementById("loginBtn");
      const messagesDiv = document.getElementById("messages");
      const msgInput = document.getElementById("msgInput");
      const sendBtn = document.getElementById("sendBtn");

      loginBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        if (username) {
          loginDiv.style.display = "none";
          chatDiv.style.display = "block";
          loadMessages();
        } else {
          alert("Please enter a username!");
        }
      });

      sendBtn.addEventListener("click", sendMessage);
      msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const username = usernameInput.value.trim();
        const text = msgInput.value.trim();
        if (username && text) {
          push(messagesRef, {
            username: username,
            text: text
          });
          msgInput.value = "";
        } else {
          alert("Please enter both a username and a message.");
        }
      }

      function addMessage(username, text) {
        const msg = document.createElement("div");
        msg.textContent = `${username}: ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function loadMessages() {
        onValue(messagesRef, (snapshot) => {
          const messages = snapshot.val();
          messagesDiv.innerHTML = ''; // Clear the existing messages
          for (let id in messages) {
            const message = messages[id];
            addMessage(message.username, message.text);
          }
        });
      }
    });
  </script>
</body>
</html>
