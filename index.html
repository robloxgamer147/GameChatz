<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameChatz</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLyGwCrPY26ohmHY4YwLVwF0dlAfkzak",
      authDomain: "gamechatz-e61e7.firebaseapp.com",
      databaseURL: "https://gamechatz-e61e7-default-rtdb.firebaseio.com",
      projectId: "gamechatz-e61e7",
      storageBucket: "gamechatz-e61e7.firebasestorage.app",
      messagingSenderId: "155399717230",
      appId: "1:155399717230:web:ae414fa8739baf63d0c17f",
      measurementId: "G-5XW4J2BQ7N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    document.addEventListener("DOMContentLoaded", () => {
      const messagesDiv = document.getElementById("messages");
      const msgInput = document.getElementById("msgInput");
      const usernameInput = document.getElementById("username");
      const sendBtn = document.getElementById("sendBtn");

      sendBtn.addEventListener("click", sendMessage);
      msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const username = usernameInput.value.trim();
        const text = msgInput.value.trim();
        if (username && text) {
          push(messagesRef, {
            username: username,
            text: text
          });
          msgInput.value = "";
        } else {
          alert("Please enter both a username and a message.");
        }
      }

      function addMessage(username, text) {
        const msg = document.createElement("div");
        msg.textContent = `${username}: ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Use onValue instead of onChildAdded
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        messagesDiv.innerHTML = ''; // Clear the existing messages
        for (let id in messages) {
          const message = messages[id];
          addMessage(message.username, message.text);
        }
      });
    });
  </script>
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #app {
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 16px;
      background-color: #6200ea;
      color: white;
      margin: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    #inputBox {
      display: flex;
      flex-direction: column;
      padding: 16px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #inputBox input {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    #inputBox button {
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #inputBox button:hover {
      background-color: #3700b3;
    }

    #messages div {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      background-color: #eeeeee;
    }

    @media (max-width: 600px) {
      #app {
        width: 100%;
        margin: 10px;
      }

      h1 {
        font-size: 20px;
      }

      #inputBox input,
      #inputBox button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>GameChatz</h1>
  <div id="messages"></div>
  <div id="inputBox">
    <input type="text" id="username" placeholder="Enter your username...">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</body>
</html>
