<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameChatz</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .page, .tabs {
      display: none;
    }

    .active {
      display: block;
    }

    .login-container, .chat-container {
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f0f0f0;
    }

    #tabs button {
      flex: 1;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
    }

    #chat, #chat2 {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div id="loginPage" class="page active">
  <div class="login-container">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
  </div>
</div>

<div id="signupPage" class="page">
  <div class="login-container">
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username" />
    <input id="signup-password" type="password" placeholder="Password" />
    <input id="signup-password2" type="password" placeholder="Repeat Password" />
    <button onclick="signUp()">Sign Up</button>
    <p>Have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>
</div>

<div id="chatPage" class="page">
  <div class="chat-container">
    <h2>GameChatz</h2>
    <div id="chat" class="tabs active"></div>
    <div id="chat2" class="tabs"></div>
    <input id="message" placeholder="Enter message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="tabs">
    <button onclick="switchTab(1)">Chat 1</button>
    <button onclick="switchTab(2)">Chat 2</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBuLyGwCrPY26ohmHY4YwLVwF0dlAfkzak",
    authDomain: "gamechatz-e61e7.firebaseapp.com",
    databaseURL: "https://gamechatz-e61e7-default-rtdb.firebaseio.com",
    projectId: "gamechatz-e61e7",
    storageBucket: "gamechatz-e61e7.appspot.com",
    messagingSenderId: "155399717230",
    appId: "1:155399717230:web:ae414fa8739baf63d0c17f",
    measurementId: "G-5XW4J2BQ7N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = localStorage.getItem("username");
  let activeTab = 1;

  if (currentUser) {
    showChat();
  }

  window.showSignUp = () => {
    document.getElementById("loginPage").classList.remove("active");
    document.getElementById("signupPage").classList.add("active");
  };

  window.showLogin = () => {
    document.getElementById("signupPage").classList.remove("active");
    document.getElementById("loginPage").classList.add("active");
  };

  window.signUp = () => {
    const username = document.getElementById("signup-username").value;
    const password = document.getElementById("signup-password").value;
    const password2 = document.getElementById("signup-password2").value;

    if (password !== password2) {
      alert("Passwords don't match!");
      return;
    }

    const email = `${username}@gamechatz.com`;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        localStorage.setItem("username", username);
        showChat();
      })
      .catch((error) => {
        alert(error.message);
      });
  };

  window.login = () => {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;
    const email = `${username}@gamechatz.com`;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        localStorage.setItem("username", username);
        showChat();
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  };

  function showChat() {
    document.getElementById("loginPage").classList.remove("active");
    document.getElementById("signupPage").classList.remove("active");
    document.getElementById("chatPage").classList.add("active");
    loadMessages();
  }

  window.switchTab = (tab) => {
    activeTab = tab;
    document.getElementById("chat").classList.toggle("active", tab === 1);
    document.getElementById("chat2").classList.toggle("active", tab === 2);
  };

  window.sendMessage = () => {
    const msg = document.getElementById("message").value.trim();
    if (!msg) return;

    const chatId = activeTab === 1 ? "chat1" : "chat2";
    push(ref(db, chatId), {
      user: localStorage.getItem("username"),
      text: msg
    });
    document.getElementById("message").value = "";
  };

  function loadMessages() {
    ["chat1", "chat2"].forEach((chatId, i) => {
      const container = document.getElementById(i === 0 ? "chat" : "chat2");
      onChildAdded(ref(db, chatId), (snapshot) => {
        const { user, text } = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.textContent = `${user}: ${text}`;
        container.appendChild(msgDiv);
      });
    });
  }
</script>
</body>
</html>
