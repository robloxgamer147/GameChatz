<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameChatz</title>
  <style>
    /* Your existing styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      justify-content: flex-start;
      background-color: #202225;
      padding: 10px 20px;
      border-bottom: 1px solid #1e1f22;
      overflow-x: auto;
      flex-wrap: nowrap;
    }
    .tab {
      background-color: #36393f;
      color: white;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .tab:hover {
      background-color: #5865f2;
    }
    .create-channel {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
    .create-channel:hover {
      background-color: #45a049;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background-color: #2f3136;
      padding: 15px;
      border-bottom: 1px solid #1e1f22;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #ff4747;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background-color: #d43f3f;
    }
    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .username {
      color: #7289da;
      font-weight: bold;
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e1f22;
      background-color: #40444b;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
      background-color: #2f3136;
      color: white;
    }
    .input-area button {
      background-color: #5865f2;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .channel-form {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #1e1f22;
    }
    .channel-form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      background-color: #2f3136;
      color: white;
    }
    @media (max-width: 600px) {
      .tabs {
        flex-wrap: wrap;
        justify-content: center;
      }
      .tab {
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabsContainer">
    <!-- Channels will appear here -->
    <button class="create-channel" onclick="showCreateChannelForm()">+</button>
  </div>
  <div class="main">
    <div class="topbar" id="chatName">
      <div id="channelTitle">Select a Channel</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="chat" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="channel-form" id="channelForm" style="display:none;">
      <input type="text" id="newChannelName" placeholder="Channel Name" />
      <button class="create-channel-btn" onclick="createChannel()">Create</button>
    </div>
  </div>

  <script>
    let currentChannel = null;
    const channels = JSON.parse(localStorage.getItem('channels')) || {};

    function loadChannels() {
      const tabsContainer = document.getElementById('tabsContainer');
      tabsContainer.innerHTML = '';
      
      // Create a tab for each channel
      for (let channel in channels) {
        const tab = document.createElement('div');
        tab.classList.add('tab');
        tab.textContent = channel;
        tab.onclick = () => switchChannel(channel);
        tabsContainer.appendChild(tab);
      }

      // Add the "+" button for creating new channels
      const createChannelButton = document.createElement('button');
      createChannelButton.classList.add('create-channel');
      createChannelButton.textContent = '+';
      createChannelButton.onclick = showCreateChannelForm;
      tabsContainer.appendChild(createChannelButton);
    }

    function switchChannel(channelName) {
      currentChannel = channelName;
      document.getElementById('channelTitle').innerText = channelName;
      loadMessages();
    }

    function showCreateChannelForm() {
      document.getElementById('channelForm').style.display = 'flex';
    }

    function createChannel() {
      const newChannelName = document.getElementById('newChannelName').value.trim();
      if (!newChannelName) return;

      // Add the new channel to the channels list
      channels[newChannelName] = [];
      localStorage.setItem('channels', JSON.stringify(channels));

      // Reload the tabs
      loadChannels();

      // Switch to the new channel
      switchChannel(newChannelName);

      // Hide the form
      document.getElementById('channelForm').style.display = 'none';
    }

    function loadMessages() {
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.innerHTML = '';
      if (currentChannel && channels[currentChannel]) {
        channels[currentChannel].forEach(msg => {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<span class="username">${msg.username}:</span>${msg.text}`;
          chatWindow.appendChild(div);
        });
      }
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChannel) return;

      const username = localStorage.getItem('username') || 'Anonymous';
      channels[currentChannel].push({ username, text });
      localStorage.setItem('channels', JSON.stringify(channels));
      input.value = '';
      loadMessages();
    }

    function logout() {
      localStorage.removeItem('username'); // Clear the username
      localStorage.removeItem('channels'); // Clear the channels
      window.location.href = '/'; // Redirect to the login page or reload the page
    }

    // Initialize app
    window.onload = () => {
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = '/login.html'; // Redirect to the login page if no username is found
        return;
      }

      loadChannels();
      if (Object.keys(channels).length > 0) {
        currentChannel = Object.keys(channels)[0]; // Switch to the first available channel
        switchChannel(currentChannel);
      }
    };
  </script>
</body>
</html>
