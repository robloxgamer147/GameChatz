<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameChatz</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLyGwCrPY26ohmHY4YwLVwF0dlAfkzak",
      authDomain: "gamechatz-e61e7.firebaseapp.com",
      databaseURL: "https://gamechatz-e61e7-default-rtdb.firebaseio.com",
      projectId: "gamechatz-e61e7",
      storageBucket: "gamechatz-e61e7.firebasestorage.app",
      messagingSenderId: "155399717230",
      appId: "1:155399717230:web:ae414fa8739baf63d0c17f",
      measurementId: "G-5XW4J2BQ7N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');
    
    document.addEventListener("DOMContentLoaded", () => {
      const messagesDiv = document.getElementById("messages");
      const msgInput = document.getElementById("msgInput");
      const usernameInput = document.getElementById("username");
      const sendBtn = document.getElementById("sendBtn");

      sendBtn.addEventListener("click", sendMessage);
      msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const username = usernameInput.value.trim();
        const text = msgInput.value.trim();
        if (username && text) {
          push(messagesRef, {
            username: username,
            text: text
          });
          msgInput.value = "";
        } else {
          alert("Please enter both a username and a message.");
        }
      }

      function addMessage(username, text) {
        const msg = document.createElement("div");
        msg.textContent = `${username}: ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      const messagesRefAdded = ref(db, 'messages');
      onChildAdded(messagesRefAdded, (snapshot) => {
        const message = snapshot.val();
        addMessage(message.username, message.text);
      });
    });
  </script>
</head>
<body>
  <h1>GameChatz</h1>
  <div id="messages"></div>
  <div id="inputBox">
    <input type="text" id="username" placeholder="Enter your username...">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</body>
</html>
