<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameChatz</title>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e2f;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #66ff99;
    }
    #messages {
      border: 1px solid #444;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #2e2e3e;
    }
    #inputBox {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      background-color: #66ff99;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GameChatz</h1>
  <div id="messages"></div>
  <div id="inputBox">
    <input type="text" id="username" placeholder="Enter your username...">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBuLyGwCrPY26ohmHY4YwLVwF0dlAfkzak",
      authDomain: "gamechatz-e61e7.firebaseapp.com",
      databaseURL: "https://gamechatz-e61e7-default-rtdb.firebaseio.com",
      projectId: "gamechatz-e61e7",
      storageBucket: "gamechatz-e61e7.firebasestorage.app",
      messagingSenderId: "155399717230",
      appId: "1:155399717230:web:ae414fa8739baf63d0c17f",
      measurementId: "G-5XW4J2BQ7N"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
    const messagesRef = database.ref('messages');

    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const usernameInput = document.getElementById("username");

    // Listen for new messages
    messagesRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      addMessage(message.username, message.text);
    });

    // Send a new message to Firebase
    function sendMessage() {
      const username = usernameInput.value.trim();
      const text = msgInput.value.trim();
      
      if (username && text !== "") {
        const newMessageRef = messagesRef.push();
        newMessageRef.set({
          username: username,
          text: text
        });

        msgInput.value = "";
      }
    }

    // Add message to the UI
    function addMessage(username, text) {
      const msg = document.createElement("div");
      msg.textContent = `${username}: ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Handle pressing Enter to send a message
    msgInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
