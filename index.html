<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameChatz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 80px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      border-right: 1px solid #1e1f22;
    }
    .tab {
      background-color: #36393f;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      width: 60px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab:hover {
      background-color: #5865f2;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background-color: #2f3136;
      padding: 15px;
      border-bottom: 1px solid #1e1f22;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .username {
      color: #7289da;
      font-weight: bold;
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e1f22;
      background-color: #40444b;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
      background-color: #2f3136;
      color: white;
    }
    .input-area button {
      background-color: #5865f2;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .create-channel-btn {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .channel-form {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #40444b;
      border-top: 1px solid #1e1f22;
    }
    .channel-form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      background-color: #2f3136;
      color: white;
    }
    @media (max-width: 600px) {
      .sidebar {
        flex-direction: row;
        height: 60px;
        width: 100%;
        border-right: none;
        border-top: 1px solid #1e1f22;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10;
      }
      .main {
        margin-bottom: 60px;
      }
      .tab {
        width: 40px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div id="tabsContainer"></div>
    <div class="tab" onclick="showCreateChannelForm()">+ Create Channel</div>
  </div>
  <div class="main">
    <div class="topbar" id="chatName">Select a Channel</div>
    <div class="chat" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="channel-form" id="channelForm" style="display:none;">
      <input type="text" id="newChannelName" placeholder="Channel Name" />
      <button class="create-channel-btn" onclick="createChannel()">Create</button>
    </div>
  </div>

  <script>
    let currentChannel = null;
    const channels = JSON.parse(localStorage.getItem('channels')) || {};

    function loadChannels() {
      const tabsContainer = document.getElementById('tabsContainer');
      tabsContainer.innerHTML = '';
      for (let channel in channels) {
        const tab = document.createElement('div');
        tab.classList.add('tab');
        tab.textContent = channel;
        tab.onclick = () => switchChannel(channel);
        tabsContainer.appendChild(tab);
      }
    }

    function switchChannel(channelName) {
      currentChannel = channelName;
      document.getElementById('chatName').innerText = channelName;
      loadMessages();
    }

    function showCreateChannelForm() {
      document.getElementById('channelForm').style.display = 'flex';
    }

    function createChannel() {
      const newChannelName = document.getElementById('newChannelName').value.trim();
      if (!newChannelName) return;

      // Add the new channel to the channels list
      channels[newChannelName] = [];
      localStorage.setItem('channels', JSON.stringify(channels));

      // Reload the tabs
      loadChannels();

      // Switch to the new channel
      switchChannel(newChannelName);

      // Hide the form
      document.getElementById('channelForm').style.display = 'none';
    }

    function loadMessages() {
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.innerHTML = '';
      if (currentChannel && channels[currentChannel]) {
        channels[currentChannel].forEach(msg => {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<span class="username">${msg.username}:</span>${msg.text}`;
          chatWindow.appendChild(div);
        });
      }
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChannel) return;

      const username = localStorage.getItem('username') || 'Anonymous';
      channels[currentChannel].push({ username, text });
      localStorage.setItem('channels', JSON.stringify(channels));
      input.value = '';
      loadMessages();
    }

    // Initialize app
    window.onload = () => {
      loadChannels();
      if (Object.keys(channels).length > 0) {
        currentChannel = Object.keys(channels)[0]; // Switch to the first available channel
        switchChannel(currentChannel);
      }
    };
  </script>
</body>
</html>
