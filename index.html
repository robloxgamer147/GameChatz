<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameChatz</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .chat-container {
            display: none;
        }

        .chat-header {
            background-color: #333;
            padding: 15px;
            border-radius: 5px 5px 0 0;
        }

        .chat-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #1b1b1b;
            margin-top: 10px;
            border-radius: 5px;
        }

        .chat-footer {
            margin-top: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #444;
            border-radius: 5px;
        }

        .message span {
            font-weight: bold;
        }

        .tab-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tab-bar button {
            flex: 1;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .tab-bar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </div>

    <!-- Sign Up Page -->
    <div id="signup-page" class="container" style="display:none;">
        <h1>Sign Up</h1>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-repeat-password" placeholder="Repeat Password">
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="container chat-container">
        <h2>GameChatz</h2>
        <div id="chat-room" class="chat-room">
            <div class="chat-header">
                <h3>Room 1</h3>
            </div>
            <div class="chat-content" id="messages"></div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="tab-bar">
            <button onclick="changeRoom('Room 1')">Room 1</button>
            <button onclick="changeRoom('Room 2')">Room 2</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let rooms = {
            "Room 1": [],
            "Room 2": []
        };
        let currentRoom = "Room 1";

        // Show the Sign Up page
        function showSignUp() {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("signup-page").style.display = "block";
        }

        // Show the Login page
        function showLogin() {
            document.getElementById("signup-page").style.display = "none";
            document.getElementById("login-page").style.display = "block";
        }

        // Log the user in
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            
            if (username && password) {
                currentUser = username;
                document.getElementById("login-page").style.display = "none";
                document.getElementById("chat-page").style.display = "block";
                loadMessages();
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Sign up the user
        function signUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            const repeatPassword = document.getElementById("signup-repeat-password").value;

            if (password === repeatPassword) {
                currentUser = username;
                document.getElementById("signup-page").style.display = "none";
                document.getElementById("chat-page").style.display = "block";
                loadMessages();
            } else {
                alert("Passwords do not match.");
            }
        }

        // Send a message to the current room
        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (message) {
                rooms[currentRoom].push({ user: currentUser, message });
                document.getElementById("message-input").value = '';
                loadMessages();
            }
        }

        // Change the chat room
        function changeRoom(roomName) {
            currentRoom = roomName;
            loadMessages();
        }

        // Load messages for the current room
        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            rooms[currentRoom].forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `<span>${msg.user}:</span> ${msg.message}`;
                messagesDiv.appendChild(messageElement);
            });
        }
    </script>
</body>
</html>
