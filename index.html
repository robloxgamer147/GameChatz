<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameChatz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 80px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      border-right: 1px solid #1e1f22;
    }
    .tab {
      background-color: #36393f;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      width: 60px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab:hover {
      background-color: #5865f2;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background-color: #2f3136;
      padding: 15px;
      border-bottom: 1px solid #1e1f22;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .username {
      color: #7289da;
      font-weight: bold;
      margin-right: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e1f22;
      background-color: #40444b;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
      background-color: #2f3136;
      color: white;
    }
    .input-area button {
      background-color: #5865f2;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .sidebar {
        flex-direction: row;
        height: 60px;
        width: 100%;
        border-right: none;
        border-top: 1px solid #1e1f22;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10;
      }
      .main {
        margin-bottom: 60px;
      }
      .tab {
        width: 40px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="tab" onclick="switchTab('chat1')">Chat 1</div>
    <div class="tab" onclick="switchTab('chat2')">Chat 2</div>
  </div>
  <div class="main">
    <div class="topbar" id="chatName">Chat 1</div>
    <div class="chat" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let currentTab = 'chat1';
    const chats = {
      chat1: [],
      chat2: [],
    };

    function switchTab(tabName) {
      currentTab = tabName;
      document.getElementById('chatName').innerText = tabName.replace('chat', 'Chat ');
      loadMessages();
    }

    function loadMessages() {
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.innerHTML = '';
      chats[currentTab].forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<span class="username">${msg.username}:</span>${msg.text}`;
        chatWindow.appendChild(div);
      });
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const username = localStorage.getItem('username') || 'Anonymous';
      chats[currentTab].push({ username, text });
      localStorage.setItem('chats', JSON.stringify(chats));
      input.value = '';
      loadMessages();
    }

    // Load saved messages
    window.onload = () => {
      const savedChats = localStorage.getItem('chats');
      if (savedChats) Object.assign(chats, JSON.parse(savedChats));
      loadMessages();
    };
  </script>
</body>
</html>
